services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: epe
      POSTGRES_PASSWORD: epe
      POSTGRES_DB: epe
    ports:
      - "6543:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6385:6379"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: bash -lc "uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload"
    env_file:
      - .env
    ports:
      - "8011:8000"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: bash -lc "celery -A backend.app.workers.celery_app.celery_app worker -l info"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
